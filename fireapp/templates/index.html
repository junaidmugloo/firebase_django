<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Cars List</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>
     <style>
        #tab{
            width: 20vw;
        }
        #tab2{
            width: 30vw;
        }

     </style>
<style>

</style>
</head>

<body>
    <div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link "href="/insert/">Insert</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"  href="/">List</a>
        </li>
       
      </ul>
    <h2>Developer List</h2>
    <a class="btn btn-primary" href="insert">Add New Data</a>
    {%if car%}
    <div class="d-flex">
    <div  id="tab2">
    <table class="table">
        <thead>
            <tr class="mt-3">
            <th scope="col">Name</th>
            <th scope="col">Framework</th>
            <th scope="col">Stack</th>
           
           
            </tr>
        </thead>
        <tbody>
            {% for car in car %}
                <tr>
                  
                    <td>{{ car.name }}</td>
                    <td>{{ car.framework }}</td>
                    <td>{{ car.stack }}</td>
                   
                </tr>
                {% endfor %}
               
          
        </tbody>
    </table>
    </div>
<div  id="tab">
    <table class="table">
        <thead>
            <tr>
        <th colspan="2" scope="col">Opetions</th>
            </tr>
       </thead>
        {% for key1 in key1 %}
       
        <tbody>
     
        <tr>
            <td><a  href="/edit/{{key1}}">Edit</a></td>
            <td><a  href="/delete/{{key1}}">Delete</a></td>
        </tr>
      
        {% endfor %}
        
      </tbody>     
    </table>
    {%endif%}
</div>
</div>
</div>
    
</body>
