<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Car Details</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/insert/">Insert</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">List</a>
        </li>
       
      </ul>




    <h2>Add Details</h2>

    <form action="/update/" method = "POST">
        {% csrf_token %}
        {% for dat in dat %}
        <div class="form-group row">
            <label for="name">Name</label>
            <input type="hidden" name="idd" value={{id}}  />
            <input type="text" class="form-control" value="{{dat.name}}" name="name" >
        </div>
        <div class="form-group row">
            <label for="year">Framework</label>
            <input type="text" class="form-control" value="{{dat.framework}}" name="framework">
        </div>
        <div class="form-group row mb-2">
            <label for="price">Stack</label>
            <input type="text" class="form-control" value="{{dat.stack}}" name="stack">
        </div>
        <input type="submit"  name="submit" class="btn btn-success" value="Update">
        
      </form>
      {%endfor%}
      </div>
</body>
